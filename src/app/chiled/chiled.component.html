<app-loader></app-loader>

<div
  *ngFor="let cart of carts"
  class="dad mx-auto w-3xl mt-2 flex items-center p-3 justify-around border-2 border-gray-500 rounded-xl"
>
  <img
    [src]="cart?.image ?? 'anther img link'"
    [alt]="cart?.title"
    class="w-10"
  />
  <p class="font-bold text-sm mb-2 text-center capitalize">
    {{ cart?.category }}
  </p>
  <p class="text-gray-600 text-center text-xs w-25 max-h-9 overflow-hidden">
    {{ cart?.title }}
  </p>

  <p class="text-indigo-600 font-bold text-right">
    {{ cart?.price | currency : "EGP" }}
  </p>
  <div class="flex items-center justify-between">
    <!-- <button
      class="m-5 text-lg bg-indigo-600 text-white w-7 h-7 content-center pb-5 block rounded-full hover:bg-indigo-700 transition"
    >
      +
    </button> -->
    <p class="text-center text-indigo-600 text-lg font-bold">
      {{ much(cart.id) }}
    </p>
    <!-- <button
      class="m-5 text-lg bg-indigo-600 text-white w-7 h-7 content-center pb-5 block rounded-full hover:bg-indigo-700 transition"
    >
      -
    </button> -->
  </div>
  <button
    (click)="deleteCartItem(cart.id)"
    class="focus:outline-none text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-xl text-xl px-4 py-0.5 me-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
  >
    ×
    <!-- رمز الإغلاق -->
  </button>
</div>
