<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
<app-loader></app-loader>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="w-fit mx-auto">
    <a
      routerlink="/home"
      class="flex items-center space-x-3 rtl:space-x-reverse"
      ng-reflect-router-link="/home"
      href="/home"
      ><img
        src="https://cdn-icons-png.freepik.com/256/10364/10364605.png?semt=ais_hybrid"
        alt="Flowbite Logo"
        class="w-15 h-10"
      /><span class="self-center text-3xl font-bold text-indigo-600"
        >E-Shop</span
      ></a
    >
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitForm(loginForm)"
      class="space-y-6"
      action="#"
      method="POST"
    >
      <div>
        <label for="name" class="block text-sm/6 font-medium text-gray-900"
          >Your Name</label
        >
        <div class="mt-2">
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="name"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            formControlName="userName"
          />
        </div>
      </div>

      <div
        class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3"
        role="alert"
        *ngIf="
          loginForm.get('userName')?.errors &&
          loginForm.get('userName')?.touched
        "
      >
        <p
          *ngIf="loginForm.get('userName')?.getError('required')"
          class="text-sm"
        >
          This field is required
        </p>
        <p
          *ngIf="loginForm.get('userName')?.getError('minlength')"
          class="text-sm"
        >
          min Linth 3 charachters
        </p>
        <p
          *ngIf="loginForm.get('userName')?.getError('maxlength')"
          class="text-sm"
        >
          max Linth 10 charachters
        </p>
      </div>

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            formControlName="email"
          />
        </div>
      </div>

      <div
        class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3"
        role="alert"
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
      >
        <p *ngIf="loginForm.get('email')?.getError('required')" class="text-sm">
          This field is required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')" class="text-sm">
          Invalid Imail
        </p>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2 relative">
          <input
            [type]="showPass ? 'text' : 'password'"
            name="password"
            id="password"
            autocomplete="current-password"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            formControlName="password"
          />
          <button
            class="absolute right-2 top-2 text-violet-700 text-sm"
            (click)="displaPass()"
          >
            Show
          </button>
        </div>
      </div>
      <div
        class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3"
        role="alert"
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
      >
        <p
          *ngIf="loginForm.get('password')?.getError('required')"
          class="text-sm"
        >
          This field is required
        </p>

        <p
          *ngIf="loginForm.get('password')?.getError('pattern')"
          class="text-sm"
        >
          Invalid Password
        </p>
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          [disabled]="loginForm.invalid"
          (click)="submit(loginForm)"
          routerLink="/home"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Not a member?
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500"
        >Start a 14 day free trial</a
      >
    </p>
  </div>
</div>
